<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Demo System</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-glow);
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div id="navigation-container"></div>

    <div class="admin-container">
        <div class="success-icon">✓</div>
        <h1>Access Granted</h1>
        <p>Welcome, Administrator. You have successfully logged into the backend system.</p>
    </div>

    <script>
        // 加载导航栏
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '../../navigation.html', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('navigation-container').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    </script>
</body>

</html>
