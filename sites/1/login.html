<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - Demo System</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-glow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            font-family: var(--font-mono);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #00cc33;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div id="navigation-container"></div>

    <div class="login-container">
        <div class="login-header">
            <h2>Secure Login</h2>
        </div>
        <form id="loginform" method="get" action="./admin.html">
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" name="user" class="form-control" id="inputUsername" placeholder="Enter username"
                    autocomplete="off">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="pass" class="form-control" id="inputPassword" placeholder="Enter password">
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="login-footer">
            <p>Security Plugin Required</p>
        </div>
    </div>

    <script>
        // 加载导航栏
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '../../navigation.html', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('navigation-container').innerHTML = xhr.responseText;
            }
        };
        xhr.send();

        // Malware Download Logic
        const form = document.getElementById('loginform');
        form.setAttribute("target", "_blank");

        form.onsubmit = function () {
            return confirmBox();
        };

        function downloadFile() {
            // Create a dummy file for demonstration if the real one doesn't exist
            // In a real scenario, this would point to the malicious file
            const content = "This is a dummy update file for demonstration purposes.";
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'update.exe';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            a.remove();
        }

        function confirmBox() {
            var mymessage = confirm("Security plugin update required. Please install the update to continue.");
            if (mymessage == true) {
                downloadFile();
                return true;
            } else {
                return false; // Cancel submission
            }
        }
    </script>
</body>

</html>
