<body>
  <!-- 导航栏 -->
  <div id="navigation-container"></div>

  <div class="main-content">
    <h1>Oversimplified Prototype Pollution</h1>

    <div class="demo-box">
      <p>This page demonstrates a basic prototype pollution scenario.</p>
      <p>An alert box <code>alert(123)</code> should appear automatically.</p>

      <code>
// Vulnerable Logic:<br>
Object.prototype.src = "data:,alert(123)";<br>
scriptObj = {};<br>
fetchScript(scriptObj); // Uses polluted prototype src
            </code>
    </div>
  </div>

  <script>
    // 加载导航栏
    const xhr = new XMLHttpRequest();
    xhr.open('GET', '../../navigation.html', true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById('navigation-container').innerHTML = xhr.responseText;
      }
    };
    xhr.send();

    // Vulnerable Logic
    function fetchScript(obj) {
      var newScript = document.createElement('script');
      newScript.src = obj.src; // Vulnerable sink
      document.body.appendChild(newScript);
    }

    // Pollution
    Object.prototype.src = "data:,alert(123)";

    scriptObj = {};

    // Trigger
    fetchScript(scriptObj);
  </script>
</body>
