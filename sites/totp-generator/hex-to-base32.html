<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hex to Base32 - 1135</title>
  <link rel="icon" type="image/x-icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    .main-content {
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .converter-card {
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 30px;
      box-shadow: var(--shadow-glow);
    }

    .field {
      margin-bottom: 20px;
    }

    .label {
      display: block;
      margin-bottom: 8px;
      color: var(--primary-color);
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
    }

    .input {
      width: 100%;
      padding: 12px;
      background: #000;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 1rem;
    }

    .input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
    }

    .result-box {
      background: #000;
      border: 1px solid var(--border-color);
      padding: 20px;
      margin-top: 30px;
      border-radius: 4px;
      text-align: center;
    }

    .result-value {
      color: #3498db;
      font-family: var(--font-mono);
      font-size: 1.5rem;
      word-break: break-all;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: var(--text-secondary);
      font-size: 0.8rem;
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <div id="navigation-container"></div>

  <section id="app" class="main-content">
    <div class="converter-card">
      <h1 style="text-align: center; margin-bottom: 30px; color: var(--primary-color);">Hex to Base-32 Converter</h1>

      <div class="field">
        <label class="label">Hex String</label>
        <div class="control">
          <input class="input" type="text" v-model="hex" autofocus placeholder="Enter Hex String">
        </div>
      </div>

      <div v-show="base32" class="result-box">
        <label class="label" style="margin-bottom: 15px;">Base-32 Result</label>
        <p class="result-value">{{ base32 }}</p>
      </div>
    </div>

    <footer class="footer">
      <p>Built by <a href="https://dan.hersam.com">Dan Hersam</a> | Optimized by arr0w1</p>
    </footer>
  </section>

  <script src="js/vue-2.4.0.min.js"></script>
  <script src="js/otpauth-3.1.3.min.js"></script>
  <script src="js/hex-to-base32.js"></script>

  <script>
    // 加载导航栏
    const xhr = new XMLHttpRequest();
    xhr.open('GET', '../../navigation.html', true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById('navigation-container').innerHTML = xhr.responseText;
      }
    };
    xhr.send();
  </script>
</body>

</html>
