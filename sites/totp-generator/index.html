<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TOTP Generator</title>
  <link rel="icon" type="image/x-icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    .main-content {
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .totp-card {
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 30px;
      box-shadow: var(--shadow-glow);
    }

    .field {
      margin-bottom: 20px;
    }

    .label {
      display: block;
      margin-bottom: 8px;
      color: var(--primary-color);
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
    }

    .input {
      width: 100%;
      padding: 12px;
      background: #000;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 1rem;
    }

    .input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
    }

    .token-display {
      background: #000;
      border: 1px solid var(--primary-color);
      padding: 20px;
      text-align: center;
      font-size: 3rem;
      font-family: var(--font-mono);
      color: var(--primary-color);
      margin: 30px 0;
      letter-spacing: 5px;
      border-radius: 4px;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    .progress-bar {
      height: 4px;
      background: #333;
      margin-top: 10px;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-value {
      height: 100%;
      background: var(--primary-color);
      transition: width 1s linear;
    }

    .copy-btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 10px 20px;
      cursor: pointer;
      float: right;
      transition: all 0.3s;
    }

    .copy-btn:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: var(--text-secondary);
      font-size: 0.8rem;
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <div id="navigation-container"></div>

  <section id="app" class="main-content">
    <div class="totp-card">
      <h1 style="text-align: center; margin-bottom: 30px; color: var(--primary-color);">TOTP Token Generator</h1>

      <div class="field">
        <label class="label">Your Secret Key</label>
        <div class="control">
          <input class="input" type="text" v-model="secret_key" placeholder="Base-32 Secret Key">
        </div>
      </div>

      <div class="field">
        <label class="label">Number of Digits</label>
        <div class="control">
          <input class="input" type="text" v-model="digits" placeholder="6">
        </div>
      </div>

      <div class="field">
        <label class="label">Token Period (seconds)</label>
        <div class="control">
          <input class="input" type="text" v-model="period" placeholder="30">
        </div>
      </div>

      <div class="content">
        <span style="color: var(--text-secondary); font-size: 0.8rem;">Updating in {{ updatingIn }} seconds</span>
        <div class="progress-bar">
          <div class="progress-value" :style="{ width: ((period - updatingIn) / period * 100) + '%' }"></div>
        </div>
      </div>

      <div class="token-display" id="token">{{ token }}</div>

      <div style="overflow: hidden;">
        <button class="copy-btn" id="clipboard-button" data-clipboard-target="#token">
          COPY TOKEN
        </button>
      </div>
    </div>

    <footer class="footer">
      <p>Built by <a href="https://dan.hersam.com">Dan Hersam</a> | Optimized by arr0w1</p>
    </footer>
  </section>

  <script src="js/vue-2.4.0.min.js"></script>
  <script src="js/otpauth-3.1.3.min.js"></script>
  <script src="js/clipboard-2.0.6.min.js"></script>
  <script src="js/app.js?v=1.0"></script>

  <script>
    // 加载导航栏
    const xhr = new XMLHttpRequest();
    xhr.open('GET', '../../navigation.html', true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById('navigation-container').innerHTML = xhr.responseText;
      }
    };
    xhr.send();
  </script>
</body>

</html>
