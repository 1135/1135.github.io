<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TOTP Generator</title>
  <link rel="icon" type="image/x-icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .main-content {
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .totp-card {
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 30px;
      box-shadow: var(--shadow-glow);
    }

    .field {
      margin-bottom: 20px;
    }

    .label {
      display: block;
      margin-bottom: 8px;
      color: var(--primary-color);
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
    }

    .input {
      width: 100%;
      padding: 12px;
      background: #000;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 1rem;
    }

    .input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
    }

    .token-display {
      background: #000;
      border: 1px solid var(--primary-color);
      padding: 20px;
      text-align: center;
      font-size: 3rem;
      font-family: var(--font-mono);
      color: var(--primary-color);
      margin: 30px 0;
      letter-spacing: 5px;
      border-radius: 4px;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    .progress-bar {
      height: 4px;
      background: #333;
      margin-top: 10px;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-value {
      height: 100%;
      background: var(--primary-color);
      transition: width 1s linear;
    }

    .copy-btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 10px 20px;
      cursor: pointer;
      float: right;
      transition: all 0.3s;
    }

    .copy-btn:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: var(--text-secondary);
      font-size: 0.8rem;
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    /* Standardized Footer Overrides */
    .unified-footer {
      margin-top: 0 !important;
      padding: 1.5rem 0 !important;
      flex-shrink: 0;
      background: var(--surface-color) !important;
      border-top: 1px solid var(--border-color) !important;
    }

    /* Mobile Responsive Optimization */
    @media (max-width: 768px) {
      .main-content {
        padding: 25px 10px;
      }

      .totp-card {
        padding: 20px 15px;
      }

      .totp-card h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .field {
        margin-bottom: 15px;
      }

      .label {
        font-size: 0.75rem;
        margin-bottom: 6px;
      }

      .input {
        padding: 10px;
        font-size: 0.9rem;
      }

      .token-display {
        padding: 15px;
        font-size: 2rem;
        letter-spacing: 3px;
        margin: 20px 0;
      }

      .progress-bar {
        height: 3px;
        margin-top: 8px;
      }

      .copy-btn {
        padding: 8px 16px;
        font-size: 0.85rem;
      }

      .content span {
        font-size: 0.75rem;
      }

      .footer {
        margin-top: 30px;
        font-size: 0.75rem;
      }
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <div id="navigation-container"></div>

  <main class="main-content">
    <section id="app">
      <div class="totp-card">
        <h1 style="text-align: center; margin-bottom: 30px; color: var(--primary-color);" data-i18n="totp_title">TOTP
          Token Generator</h1>

        <div class="field">
          <label class="label" data-i18n="totp_secret_label">Your Secret Key</label>
          <div class="control">
            <input class="input" type="text" v-model="secret_key" placeholder="Base-32 Secret Key">
          </div>
        </div>

        <div class="field">
          <label class="label" data-i18n="totp_digits_label">Number of Digits</label>
          <div class="control">
            <input class="input" type="text" v-model="digits" placeholder="6">
          </div>
        </div>

        <div class="field">
          <label class="label" data-i18n="totp_period_label">Token Period (seconds)</label>
          <div class="control">
            <input class="input" type="text" v-model="period" placeholder="30">
          </div>
        </div>

        <div class="content">
          <span style="color: var(--text-secondary); font-size: 0.8rem;" data-i18n="totp_time_remaining">Updating in {{
            updatingIn }} seconds</span>
          <div class="progress-bar">
            <div class="progress-value" :style="{ width: ((period - updatingIn) / period * 100) + '%' }"></div>
          </div>
        </div>

        <div class="token-display" id="token">{{ token }}</div>

        <div style="overflow: hidden;">
          <button class="copy-btn" id="clipboard-button" data-clipboard-target="#token">
            COPY TOKEN
          </button>
        </div>
    </section>
  </main>

  <!-- Standardized Footer -->

  <!-- Floating Buttons -->
  <div id="back-to-top" title="Back to Top">
    <svg viewBox="0 0 24 24">
      <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path>
    </svg>
  </div>

  <script src="js/vue-2.4.0.min.js"></script>
  <script src="js/otpauth-3.1.3.min.js"></script>
  <script src="js/clipboard-2.0.6.min.js"></script>
  <script src="js/app.js?v=1.0"></script>
  <script src="../../js/main.js"></script>

  <script>
    // Load Navigation synchronously to prevent page flash/jitter
    (function () {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', '../../navigation.html', false); // Synchronous to prevent flash
      try {
        xhr.send();
        if (xhr.status === 200 || xhr.status === 0) {
          const container = document.getElementById('navigation-container');
          container.innerHTML = xhr.responseText;

          // Manually execute scripts
          const scripts = container.querySelectorAll('script');
          scripts.forEach(oldScript => {
            const newScript = document.createElement('script');
            Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
            newScript.textContent = oldScript.textContent;
            document.body.appendChild(newScript);
          });
        }
      } catch (e) {
        console.error('Failed to load navigation:', e);
      }
    })();

    // Apply language
    if (typeof applyLanguage === 'function') {
      applyLanguage(localStorage.getItem('lang') || 'zh');
    }
  </script>
</body>

</html>
