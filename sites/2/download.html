<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Smuggling / Download Tool - 1135</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .main-content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .tool-card {
            background: var(--surface-color);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-glow);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: bold;
        }

        textarea,
        input {
            width: 100%;
            background: #000;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px;
            font-family: var(--font-mono);
            border-radius: 4px;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div id="navigation-container"></div>

    <div class="main-content">
        <div class="tool-card">
            <h1 style="color: var(--primary-color); margin-bottom: 20px; text-align: center;"
                data-i18n="demo_download_title">HTML Smuggling Tool</h1>
            <p style="color: var(--text-secondary); margin-bottom: 30px; text-align: center;"
                data-i18n="demo_download_desc">Convert Base64 string to a file download (HTML Smuggling).</p>

            <div class="input-group">
                <label>File Name</label>
                <input type="text" id="fileName" value="downloaded_file.txt">
            </div>

            <div class="input-group">
                <label>Base64 Content</label>
                <textarea id="base64Input" placeholder="Paste Base64 string here...">SGVsbG8gV29ybGQh</textarea>
            </div>

            <button class="btn" onclick="downloadFile()">Download File</button>
        </div>
    </div>

    <!-- Standardized Footer -->
    <footer class="unified-footer injected-footer">
        <p>
            <span>arr0w1 <span style="margin: 0 4px; opacity: 0.3;">|</span> <a href="https://github.com/1135"
                    target="_blank" class="author-link"
                    style="color: inherit; text-decoration: none; transition: color 0.2s;"
                    onmouseover="this.style.color='var(--primary-color)'"
                    onmouseout="this.style.color='inherit'">1135</a></span>
            <span style="opacity: 0.2;">|</span>
            <span class="footer-donation-icons">
                <a href="https://buymeacoffee.com/wi11x5" target="_blank" title="Buy me a coffee" class="donation-link">
                    <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee">
                </a>
                <a href="https://ko-fi.com/wi11x5" target="_blank" title="Ko-fi" class="donation-link">
                    <img src="https://storage.ko-fi.com/cdn/cup-border.png" alt="Ko-fi">
                </a>
            </span>
        </p>
    </footer>

    <!-- Floating Buttons -->
    <div id="back-to-top" title="Back to Top">
        <svg viewBox="0 0 24 24">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path>
        </svg>
    </div>
    <script src="../../js/main.js"></script>
    <script>
        // 加载导航栏
        (function () {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '../../navigation.html', false);
            try {
                xhr.send();
                if (xhr.status === 200 || xhr.status === 0) {
                    document.getElementById('navigation-container').innerHTML = xhr.responseText;
                }
            } catch (e) {
                console.error('Failed to load navigation:', e);
            }
        })();

        if (typeof applyLanguage === 'function') {
            applyLanguage(localStorage.getItem('lang') || 'zh');
        }

        function base64ToArrayBuffer(base64) {
            var binary_string = window.atob(base64);
            var len = binary_string.length;
            var bytes = new Uint8Array(len);
            for (var i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function downloadFile() {
            try {
                var base64 = document.getElementById('base64Input').value.trim();
                var fileName = document.getElementById('fileName').value.trim() || 'download.bin';

                var data = base64ToArrayBuffer(base64);
                var blob = new Blob([data], { type: 'octet/stream' });

                if (window.navigator.msSaveOrOpenBlob) {
                    window.navigator.msSaveOrOpenBlob(blob, fileName);
                } else {
                    var a = document.createElement('a');
                    document.body.appendChild(a);
                    a.style = 'display: none';
                    var url = window.URL.createObjectURL(blob);
                    a.href = url;
                    a.download = fileName;
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                }
            } catch (e) {
                alert('Error: Invalid Base64 string');
                console.error(e);
            }
        }
    </script>
</body>

</html>
