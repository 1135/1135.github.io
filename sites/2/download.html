<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Smuggling / Download Tool - 1135</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .main-content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .tool-card {
            background: var(--surface-color);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-glow);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: bold;
        }

        textarea,
        input {
            width: 100%;
            background: #000;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px;
            font-family: var(--font-mono);
            border-radius: 4px;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div id="navigation-container"></div>

    <div class="main-content">
        <div class="tool-card">
            <h1 style="color: var(--primary-color); margin-bottom: 20px; text-align: center;">HTML Smuggling Tool</h1>
            <p style="color: var(--text-secondary); margin-bottom: 30px; text-align: center;">Convert Base64 string to a
                file download (HTML Smuggling).</p>

            <div class="input-group">
                <label>File Name</label>
                <input type="text" id="fileName" value="downloaded_file.txt">
            </div>

            <div class="input-group">
                <label>Base64 Content</label>
                <textarea id="base64Input" placeholder="Paste Base64 string here...">SGVsbG8gV29ybGQh</textarea>
            </div>

            <button class="btn" onclick="downloadFile()">Download File</button>
        </div>
    </div>
    <!-- 加载统一导航栏 -->
    <script src="../../js/main.js"></script>
    <script>
        // 加载导航栏
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '../../navigation.html', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('navigation-container').innerHTML = xhr.responseText;
            }
        };
        xhr.send();

        function base64ToArrayBuffer(base64) {
            var binary_string = window.atob(base64);
            var len = binary_string.length;
            var bytes = new Uint8Array(len);
            for (var i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function downloadFile() {
            try {
                var base64 = document.getElementById('base64Input').value.trim();
                var fileName = document.getElementById('fileName').value.trim() || 'download.bin';

                var data = base64ToArrayBuffer(base64);
                var blob = new Blob([data], { type: 'octet/stream' });

                if (window.navigator.msSaveOrOpenBlob) {
                    window.navigator.msSaveOrOpenBlob(blob, fileName);
                } else {
                    var a = document.createElement('a');
                    document.body.appendChild(a);
                    a.style = 'display: none';
                    var url = window.URL.createObjectURL(blob);
                    a.href = url;
                    a.download = fileName;
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                }
            } catch (e) {
                alert('Error: Invalid Base64 string');
                console.error(e);
            }
        }
    </script>
</body>

</html>
