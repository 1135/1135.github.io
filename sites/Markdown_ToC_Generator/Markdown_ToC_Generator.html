<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Markdown目录生成器 - 1135</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../css/style.css">

    <style>
        /* Page Specific Styles */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .tool-title {
            text-align: center;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .workspace {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 30px;
            box-shadow: var(--shadow-glow);
            min-height: 70vh;
        }

        .header {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .area {
            width: 100%;
            height: 100%;
            resize: none;
            background: #000;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 15px;
            font-size: 14px;
            font-family: var(--font-mono);
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .area:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-glow);
        }

        #input-column {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            display: flex;
            flex-direction: column;
        }

        #output-column {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            display: flex;
            flex-direction: column;
        }

        .controls {
            display: flex;
            align-items: center;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            margin-bottom: 10px;
            gap: 10px;
        }

        .form-component {
            background: #000;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 5px 10px;
            font-family: var(--font-mono);
        }

        .button {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px 10px;
            transition: all 0.2s;
        }

        .button:hover {
            background: var(--primary-color);
            color: #000;
        }

        .footer {
            grid-column: 1 / 3;
            grid-row: 3 / 4;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .footer a {
            color: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .workspace {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }

            #input-column,
            #output-column {
                grid-column: 1 / 2;
                grid-row: auto;
                min-height: 400px;
            }

            .footer {
                grid-column: 1 / 2;
                grid-row: auto;
            }
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div id="navigation-container"></div>

    <!-- 主要内容 -->
    <div class="main-content">
        <div class="tool-title">Markdown ToC Generator</div>

        <div class="workspace">
            <div id="input-column">
                <div class="header">Markdown Input</div>
                <textarea name="input-area" class="area" id="input-area"># level1

## level2 - 标题也支持中文chinese

yes.

## level2 - 标题支持特殊字符!@#$%^&*()_+

test.

### level3

test.

#### level4
44
        
##### level5
55
</textarea>
            </div>

            <div id="output-column">
                <div class="header">Table of Contents Output</div>
                <div class="controls">
                    <label for="levels-to-show">Levels:</label>
                    <input name="levels-to-show" type="number" min="1" max="6" id="levels-to-show"
                        class="form-component" value="3" style="width: 60px;">
                    <button class="button" id="level-up">⇧</button>
                    <button class="button" id="level-down">⇩</button>
                </div>
                <textarea name="output-area" class="area" id="output-area" readonly></textarea>
            </div>

            <div class="footer">
                <span>Original by <a href="https://luciopaiva.com/tools/" target="_blank">Lucio Paiva</a> | Optimized by
                    arr0w1</span>
                <a href="#" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;">TOP</a>
            </div>
        </div>
    </div>

    <script src="./markdown.js"></script>
    <script>new MarkdownToc();</script>
    <!-- 加载统一导航栏 -->
    <script src="../../js/main.js"></script>
    <script>
        // 加载导航栏
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '../../navigation.html', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('navigation-container').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    </script>
</body>

</html>
